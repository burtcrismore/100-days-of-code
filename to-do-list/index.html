<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/bff7f91377.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
			rel="stylesheet"
		/>
		<title>To-Do List</title>
	</head>
	<body>
		<div class="todo">
			<header class="todo__header">
				<h1 class="todo__headline">My Tasks</h1>

				<div class="todo__task-status">
					<h2 class="todo__date"></h2>
					<h5 class="todo__task-total"></h5>
				</div>
			</header>
			<main class="todo__content">
				<div class="todo__daily-message">
					<!-- Inspiring message will append here -->
				</div>
				<ul class="todo__list">
					<!-- New tasks will append here -->
				</ul>
				<div class="todo__error-message">
					<h5 class="todo__message-text">
						Let's try adding a task first.
					</h5>
				</div>
			</main>
			<footer class="todo__footer">
				<button class="todo__submit-btn">
					<span class="fal fa-plus"></span>
				</button>
				<input type="text" class="todo__input" placeholder="Add Task" />
			</footer>
			<div class="todo__modal">
				<div class="todo__add-list"></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
